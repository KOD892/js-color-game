<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Color Game</title>
</head>

<body>
    <h2 class="center">Color Game</h2>
    <div id="message"></div>
    <div id="ui-color" class=" card blue-grey darken-1 ">
        <div class="card-content white-text ">
            <h3 id="random-color" class="center responsive"></h3>
        </div>

    </div>

    </div>
    <div class="container">
        <div class="row" id="ui-btn">
            <div class="btn col red darken-2 s6 l4 right"><i class="material-icons medium left">refresh</i>reset game</div>
        </div>
        <div id="options">
            <div id="row1" class="row">
                <div class="option col s3 btn-large white"></div>
                <div class="option col s3 btn-large white" style="margin:0 3rem;"></div>
                <div class="option col s3 btn-large white "></div>

            </div>
            <div id="row2" class="row">
                <div class="option col s3 btn-large white"></div>
                <div class="option col s3 btn-large white" style="margin:0 3rem;"></div>
                <div class="option col s3 btn-large white"></div>

            </div>
        </div>
    </div>
</body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>

</html>
